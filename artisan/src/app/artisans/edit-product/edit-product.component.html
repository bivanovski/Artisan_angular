<h1 mat-dialog-title>Edit Product</h1>
<div mat-dialog-content>
  <form [formGroup]="editProductForm">
    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="editProductForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" required>
      <mat-error *ngIf="editProductForm.get('category')?.hasError('required')">
        Category is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" required>
      <mat-error *ngIf="editProductForm.get('price')?.hasError('required')">
        Price is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Weight</mat-label>
      <input matInput type="number" formControlName="weight" required>
      <mat-error *ngIf="editProductForm.get('weight')?.hasError('required')">
        Weight is required
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="editProductForm.invalid">Save</button>
</div>
