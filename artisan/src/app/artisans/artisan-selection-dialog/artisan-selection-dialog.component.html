<h2 mat-dialog-title>Select an Artisan</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Artisan</mat-label>
    <mat-select (selectionChange)="onArtisanSelected($event.value)">
      <mat-option *ngFor="let artisan of artisans" [value]="artisan.id">
        {{artisan.artisanStoreName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!selectedArtisanId" (click)="confirm()">
    Confirm
  </button>
</mat-dialog-actions>
